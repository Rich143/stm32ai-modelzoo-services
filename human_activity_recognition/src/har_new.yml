name: dsp-proj
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - scikit-learn
  - numpy = 2.1.3 # need to fix this, so that seaborn doesn't try to install higher version of numpy, wherease tf seems to need this version
  - pandas
  - matplotlib
  - mlflow
  - hydra-core # 1.3.2
  - munch # 4.0.0
  - seaborn # 0.13.2
  - tabulate # 0.9.0
  - tqdm # 4.67.1
  - colorama # 0.4.6
  - marshmallow # 4.0.1
  - pip
  - pip:
    ## These seem to need to be manually installed via pip after creating the conda env
    #- tensorflow == 2.19.1
    #- tensorflow-metal == 1.2.0
    # Test
    - jedi
    - pylint
